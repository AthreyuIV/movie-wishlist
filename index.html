<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <title>Movie Wishlist</title>
</head>
<body>
    <header class="header">
        <h1 class="header-one">Find Your <span class="text-offset">Film</span></h1>
        <button class="open-search" id="open-search">Search for <span class="text-offset">movies</span></button>
    </header>
    <div class="search-bar" id="search-bar">
        <form id="search-form">
            <fieldset class="search-fields">
                <legend>Enter your <span class="text-offset">query</span></legend>
                <label for="title">Title</label>
                <input type="text" class="inputs" id="title" name="title" placeholder="Mickey 17">
                <label for="year">Year</label>
                <input type="text" class="inputs" id="year" name="year" placeholder="2025">
                <button type="submit" class="search-button" id="search-button">Search</button>
            </fieldset>
        </form>
    </div>
    <div id="movie-list">

    </div>
</body>
<script src="./script.js" type="module"></script>
</html>
